<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
          <h1>DELL'ANGELO</h1>
          <p class="established">Est. 2017</p>
          <hr>
          <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">Latté</p><p class="price">3.500DT</p>
            </article>
            <article class="item">
              <p class="flavor">Café Maccchiato</p><p class="price">3.00DT</p>
            </article>
            <article class="item">
              <p class="flavor">Americain</p><p class="price">3.00DT</p>
            </article>
            <article class="item">
              <p class="flavor">Chocolat Chaud</p><p class="price">6.500DT</p>
            </article>
            <article class="item">
              <p class="flavor">Chocolat Au Lait</p><p class="price">3.500DT</p>
            </article>
          </section>
          <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50DT</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75DT</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00DT</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50DT</p>
            </article>
          </section>
        </main>
        <hr class="bottom-line">
        <footer>
          <p>
            <a href="https://tn.arabplaces.com/tunis/dellangelo-cafe-597499" target="_blank">Visit our website</a>
          </p>
          <p class="address">You are welcome to our coffee chop</p>
        </footer>
      </div>
</body>
</html>
